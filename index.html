<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tillo &mdash; your all in on booking app</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="trillo logo" class="logo">
            <form action="" class="search">
                <input type="text" class="search_input" placeholder="Search hotels">
                <button class="search__button">
                    <svg>
                        <use xlink:href="assets/img/sprite.svg#icon-magnifying-glass"></use>
                     </svg>
                </button>
            </form>
            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="assets/img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <img src="assets/img/user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__notification">7</span>
                </div>
            </div>
        </div>
        <div class="content">
            <nav class="sidebar">
                side bar

            </nav>
            <main class="hotelview">
                main content
            </main>
        </div>
    </div>
    
</body>
</html>
